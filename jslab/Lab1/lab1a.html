<html lang="en">
<style>
  h1 {text-align: center;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<header>
  <h1>Customer Survey</h1>
</header>
<body>
 <ol>
   <li>Did you feel welcome? <button type="button">Yes!</button> <button type="button">No.</button> </li>
   <li><label>Why or why not?</label> </li>
   <input type="text">

   <input type="text">

   <li><label>Why or why not?</label> </li>
   <input type="text">

   <input type="text">

   <li><label>Why or why not?</label> </li>
   <input type="text">
 </ol>
 <button type="submit" onclick="alert('Thank you for your feedback!')">Submit </button>
