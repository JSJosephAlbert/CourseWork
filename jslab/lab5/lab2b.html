 <div>
     <button type="submit" onclick="Submit()">Submit </button>
     <script>
         function Submit() {
             survey = new Survey();
             for (var i = 1; i <= 5; i++) {
                 var name = 'input[name="q' + i + '"]'
                 const rbs = document.querySelectorAll(name);
                 //let selectedValue;
                 for (const rb of rbs) {
                     if (rb.checked) {
                         survey.question1 = rb.value;
                         break;
                     }
                 }
                 for (const rb of rbs) {
                     if (rb.checked) {
                         survey.question2 = rb.value;
                         break;
                     }
                 }
                 for (const rb of rbs) {
                     if (rb.checked) {
                         survey.question3 = rb.value;
                         break;
                     }
                 }
                 for (const rb of rbs) {
                     if (rb.checked) {
                         survey.question4 = rb.value;
                         break;
                     }
                 }
                 for (const rb of rbs) {
                     if (rb.checked) {
                         survey.question5 = rb.value;
                         break;
                     }
                 }
             }

             survey.question1_2 = document.getElementById("txt1").value;
             survey.question2_2 = document.getElementById("txt2").value;
             survey.question3_2 = document.getElementById("txt3").value;
             survey.question4_2 = document.getElementById("txt4").value;
             survey.question5_2 = document.getElementById("txt5").value;

             document.cookie = null;
             document.cookie = survey.toString();
             window.open("SurveyResults.html");

         }
     </script>
